---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      initContainers:
      - name: install-tools
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "Downloading static curl binary..."
            wget -O /tools/curl https://github.com/moparisthebest/static-curl/releases/download/v8.1.2/curl-amd64
            chmod +x /tools/curl
            echo "Copying base64 binary..."
            cp /bin/base64 /tools/base64
            chmod +x /tools/base64
            echo "Tools installation complete"
            ls -lh /tools/
        volumeMounts:
        - name: tools
          mountPath: /tools
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:2.2
        imagePullPolicy: IfNotPresent
        env:
        - name: PATH
          value: "/tools:/fluent-bit/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin"
        volumeMounts:
        - name: tools
          mountPath: /tools
        - name: varlog
          mountPath: /var/log
        - name: varlibcontainers
          mountPath: /var/lib/rancher/k3s/agent/containerd
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        - name: lua-scripts
          mountPath: /fluent-bit/scripts/
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 2020
          name: metrics
          protocol: TCP
      terminationGracePeriodSeconds: 10
      volumes:
      - name: tools
        emptyDir: {}
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibcontainers
        hostPath:
          path: /var/lib/rancher/k3s/agent/containerd
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: lua-scripts
        configMap:
          name: fluent-bit-lua-scripts
