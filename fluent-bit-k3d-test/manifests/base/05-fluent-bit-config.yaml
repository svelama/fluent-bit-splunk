---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        5
        Daemon       Off
        Log_Level    info
        Parsers_File parsers.conf

    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Parser            docker
        Tag               kube.*
        Refresh_Interval  5
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On
        Labels              On
        Annotations         Off

    # Filter 1: Check if namespace has required label
    [FILTER]
        Name    lua
        Match   kube.*
        script  /fluent-bit/scripts/filter_namespace.lua
        call    filter_by_namespace_label

    # Filter 2: Check if it's an application container
    [FILTER]
        Name    lua
        Match   kube.*
        script  /fluent-bit/scripts/filter_container.lua
        call    filter_application_containers

    # Filter 3: Enrich with Splunk config from secrets
    [FILTER]
        Name    lua
        Match   kube.*
        script  /fluent-bit/scripts/enrich_splunk.lua
        call    enrich_with_splunk_config

    # Output to stdout for debugging
    [OUTPUT]
        Name   stdout
        Match  *
        Format json_lines

    # Output to Mock Splunk (or real Splunk HEC)
    [OUTPUT]
        Name        http
        Match       *
        Host        mock-splunk.splunk-mock.svc.cluster.local
        Port        8088
        URI         /services/collector/event
        Format      json
        Header      Authorization Splunk ${splunk_token}
        json_date_key timestamp
        json_date_format iso8601

  parsers.conf: |
    [PARSER]
        Name   docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep On
