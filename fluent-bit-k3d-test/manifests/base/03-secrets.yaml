---
# Splunk configuration secret for team-alpha
# Note: splunk-index now comes from pod label (consumer-splunk-index)
apiVersion: v1
kind: Secret
metadata:
  name: splunk-token
  namespace: team-alpha
type: Opaque
stringData:
  splunk-token: "ALPHA-TOKEN-12345"
---
# Splunk configuration secret for team-beta
