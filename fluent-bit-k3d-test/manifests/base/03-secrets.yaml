---
# Splunk configuration secret for team-alpha
apiVersion: v1
kind: Secret
metadata:
  name: splunk-config
  namespace: team-alpha
type: Opaque
stringData:
  splunk-token: "ALPHA-TOKEN-12345"
  splunk-index: "team-alpha-logs"
---
# Splunk configuration secret for team-beta
apiVersion: v1
kind: Secret
metadata:
  name: splunk-config
  namespace: team-beta
type: Opaque
stringData:
  splunk-token: "BETA-TOKEN-67890"
  splunk-index: "team-beta-logs"
